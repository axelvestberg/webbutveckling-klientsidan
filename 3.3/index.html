		<!--Alert, confirm och prompt visar inte sin text när rutan kommer upp-->
		<h2>alert</h2>
		<button onclick="myAlert()">Aktivera alert box</button>
		<h2>confirm</h2>
		<button onclick="myConfirm()">Aktivera confirm box</button>
		<h2>prompt</h2>
		<button onclick="myPrompt()">Aktivera prompt</button>

		<h2>setInterval & clearInterval</h2>
		En räknare starta med setInterval, tryck på knappen för att anropa
		clearInterval
		<button onclick="stopInterval()">Stoppa räknaren</button>
		<p id="counterId">0</p>
		<h2>setTimeout & clearTimeout</h2>
		<button onclick="myTimeout()">Skicka meddelande</button>
		<button onclick="abortMessage()">Ångra</button>
		<p id="message">Ditt meddelande kommer att visas här</p>
